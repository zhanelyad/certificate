<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('фон.jpg') no-repeat center center/cover;
            margin: 0;
        }
        .container {
            position: relative;
            width: 500px;
            height: 350px;
            cursor: pointer;
        }
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #f08bf3;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            background: #e074e4;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: top;
            transition: transform 0.6s ease-in-out;
        }
        .content {
            position: absolute;
            bottom: 10px;
            left: 50%;
            width: 95%;
            height: 95%;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translate(-50%, 30px);
            transition: opacity 0.5s, transform 0.5s;
            overflow: hidden;
        }
        .content img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        .container.open .flap {
            transform: rotateX(180deg);
        }
        .container.open .content {
            opacity: 1;
            transform: translate(-50%, -100px);
        }
    </style>
</head>
<body>
    <div class="container" onclick="toggleEnvelope()">
        <div class="envelope"></div>
        <div class="flap"></div>
        <div class="content">
            <img src="certificate.jpg" alt="Сертификат">
        </div>
    </div>
    <script>
        function toggleEnvelope() {
            document.querySelector('.container').classList.toggle('open');
        }
    </script>
</body>
</html>
